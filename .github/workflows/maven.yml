name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: adopt
        java-version: 21
        cache: maven
    - name: list files in current directory
      run: ls
    - name: Build with Maven
      run: mvn -B package --file pom.xml
